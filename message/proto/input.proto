syntax = "proto3";

package input;

option go_package = "./message";

message Input {
  string user_id = 1;

  oneof kind {
    Init init = 2;
    Operation op = 3;
    Lobby lobby = 4;
    Room room = 5;
    GameResult game_result = 6;
  }
}

message Position {
  int32 x = 1;
  int32 y = 2;
}

message Operation {
  OperationType type = 1;
  Direction direction = 2;
  HitRange hit_range = 3;
  GameState game_state = 4;
  // target_user_id and target_terrain_id is mutually exclusive
  string target_user_id = 5;
  int32 target_terrain_id = 6;
  int32 projectile_id = 7;
  int64 context = 8;
  int64 prev_context = 9;
  

  enum Direction {
    DIRECTION_UNSPECIFIED = 0;
    UP = 1;
    DOWN = 2;
    LEFT = 3;
    RIGHT = 4;
  }

  enum OperationType {
    OPERATION_UNSPECIFIED = 0;
    MOVE = 1;
    ATTACK = 2;
    HIT = 3;
    GAME_STATE = 4;
  }

  message HitRange {
    Position left_bottom = 1;
    Position right_top = 2;
  }

  message GameState {
    repeated UserState user_states = 1;

    message UserState {
      Position position = 1;
      int32 score = 2;
    }
  }
}

message Init {}

message RoomState {
  RoomStatusType status = 1;
  string room_name = 2;
  int32 max_users = 3;
  repeated string user_ids = 4;

  enum RoomStatusType {
    ROOM_STATUS_UNSPECIFIED = 0;
    WAITING = 1;
    PLAYING = 2;
  }
}

message Lobby {
  LobbyType type = 1;
  string room_name = 2;
  int32 max_users = 3;
  repeated RoomState room_states = 4;

  enum LobbyType {
    LOBBY_UNSPECIFIED = 0;
    CREATE_ROOM = 1;
    JOIN_ROOM = 2;
    QUIT_ROOM = 3;
    STATE = 4;
  }
}

message Room {
  RoomType type = 1;
  string room_name = 2;
  RoomState room_state = 4;
  map<string, CharacterType> user_character_types = 5;
  repeated Terrain terrains = 6;

  enum RoomType {
    ROOM_UNSPECIFIED = 0;
    QUIT = 1;
    START = 2;
    STATE = 3;
  }

  enum CharacterType {
    CHARACTER_UNSPECIFIED = 0;
    PINK = 1;
    DUDE = 2;
    OWL = 3;
  }
}

message GameResult {
  string winner_id = 1;
  string room_name = 2;
}

message Terrain {
  TerrainType type = 1;
  TerrainState state = 2;
  Position position = 3;
}

enum TerrainType {
  TERRAIN_UNSPECIFIED = 0;
  ROCK = 1;
}

enum TerrainState {
  TERRAIN_STATE_UNSPECIFIED = 0;
  SOLID = 1;
  DAMAGED = 2;
  VULNERABLE = 3;
  DESTROYED = 4;
}
