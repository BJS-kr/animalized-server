syntax = "proto3";

package input;

option go_package = "./message";

message Input {
  int32 type = 1;
  string user_id = 2;
  optional int32 direction = 3;
  optional int64 context = 4;
  optional int64 prev_context = 5;
  optional string room_name = 6;
  optional int32 max_users = 7;
  optional LobbyStatus lobby_status = 8;
  repeated UserState user_states = 9;
}

message UserState {
  Position position = 1;
  int32 score = 2;
}

message Position {
  int32 x = 1;
  int32 y = 2;
}

message LobbyStatus {
  repeated RoomStatus room_statuses = 1;
}

message RoomStatus {
  string name = 1;
  int32 max_users = 2;
  int32 users_count = 3;
}
